<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор Пользователей</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1 class="text-center mb-0">Генератор Пользователей</h1>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <div class="text-center">
      <button id="loadUser" class="btn btn-outline-secondary mb-4">
        Загрузить пользователя
      </button>

      <div id="spinner" class="my-3 d-none">
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
      </div>

      <div id="alert" class="alert alert-warning d-none" role="alert"></div>

      <div id="userCard" class="mt-4"></div>
    </div>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center">
      <small>Проект Random User © 2025</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
